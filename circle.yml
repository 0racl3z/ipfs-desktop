version: 2
jobs:
  build:
    working_directory: ~/station
    docker:
      - image: circleci/node:latest
    steps:
      - run:
          name: "Checking Versions"
          command: |
            node --version
            npm --version
      - run:
          name: "Running Eslint"
          command: npm run lint
      - run:
          name: "Building Application"
          command: npm run make